    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .prototype-container {
            position: relative;
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            background: #fff;
        }

        .screen {
            display: none;
            position: relative;
            width: 100%;
        }

        .screen.active {
            display: block;
        }

        .screen img {
            width: 100%;
            height: auto;
            display: block;
        }

        .hotspot {
            position: absolute;
            cursor: pointer;
            background: transparent;
            transition: background-color 0.2s ease;
        }

        .hotspot:hover {
            background: rgba(0, 123, 255, 0.1);
        }

        /* Debug mode - shows hotspots */
        body.debug .hotspot {
            background: rgba(255, 0, 0, 0.2);
            border: 2px dashed red;
        }

        /* Navigation panel */
        .nav-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #333;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 12px;
            max-height: 90vh;
            overflow-y: auto;
            width: 280px;
        }

        .nav-panel h3 {
            margin-bottom: 10px;
            font-size: 14px;
            border-bottom: 1px solid #555;
            padding-bottom: 8px;
        }

        .nav-panel .nav-section {
            margin-bottom: 12px;
        }

        .nav-panel .nav-section-title {
            font-weight: bold;
            color: #4fc3f7;
            margin-bottom: 5px;
            font-size: 11px;
        }

        .nav-panel button {
            display: block;
            width: 100%;
            padding: 6px 10px;
            margin: 3px 0;
            background: #444;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            text-align: left;
            font-size: 11px;
            transition: background-color 0.2s;
        }

        .nav-panel button:hover {
            background: #0078d4;
        }

        .nav-panel button.active {
            background: #0078d4;
        }

        .nav-toggle {
            position: fixed;
            top: 10px;
            right: 300px;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            font-size: 12px;
        }

        .nav-toggle:hover {
            background: #555;
        }

        .debug-toggle {
            position: fixed;
            top: 10px;
            right: 400px;
            background: #d32f2f;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            font-size: 12px;
        }

        .debug-toggle:hover {
            background: #f44336;
        }

        .screen-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
        }

        /* Tooltip for hotspots */
        .hotspot::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .hotspot:hover::after {
            opacity: 1;
        }
    </style>
</head>

        // Screen name mapping for display
        const screenNames = {
            '1100': '1100 - Personalization (Start)',
            '1100-1': '1100-1 - Personalization (2 fields)',
            '1102': '1102 - Personalization Error',
            '1103': '1103 - Identify Dropdown',
            '1104': '1104 - Patient Selected',
            '1105': '1105 - Prescription Status',
            '1105-1': '1105-1 - Status Variant 1',
            '1105-2': '1105-2 - Status Variant 2',
            '1105-3': '1105-3 - Status Variant 3',
            '1105-4': '1105-4 - Status Variant 4',
            '1105-5': '1105-5 - Status Variant 5',
            '1109': '1109 - Caregiver Flow',
            '1109-1': '1109-1 - Caregiver Variant',
            '1130': '1130 - Name and Email',
            '1133': '1133 - Customize Open',
            '1133-1': '1133.1 - Q1 Yes',
            '1133-2': '1133.2 - Q1 No',
            '1134': '1134 - Error State',
            '1135': '1135 - Filled Form',
            '1140': '1140 - Contact Information',
            '1143': '1143 - Text Comms',
            '1144': '1144 - Filled Form',
            '1146': '1146 - Under 18',
            '1148': '1148 - Customize Call',
            '1148-1': '1148.1 - Call Answered v1',
            '1148-2': '1148.2 - Call Answered v2',
            '1148-3': '1148.3 - Call Answered v3',
            '1155': '1155 - Insurance None'
        };

        let currentScreen = '1100';

        function showScreen(screenId) {
            // Hide all screens
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });

            // Show selected screen
            const targetScreen = document.getElementById('screen-' + screenId);
            if (targetScreen) {
                targetScreen.classList.add('active');
                currentScreen = screenId;

                // Update indicator
                document.getElementById('screenIndicator').textContent =
                    'Screen: ' + (screenNames[screenId] || screenId);

                // Update nav button states
                document.querySelectorAll('.nav-panel button').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.textContent.includes(screenId)) {
                        btn.classList.add('active');
                    }
                });

                // Scroll to top
                window.scrollTo(0, 0);
            }
        }

        function toggleDebug() {
            document.body.classList.toggle('debug');
        }

        function toggleNav() {
            const navPanel = document.getElementById('navPanel');
            navPanel.style.display = navPanel.style.display === 'none' ? 'block' : 'none';
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'd' || e.key === 'D') {
                toggleDebug();
            }
            if (e.key === 'n' || e.key === 'N') {
                toggleNav();
            }
        });

        // Initialize
        showScreen('1100');
    </script>
